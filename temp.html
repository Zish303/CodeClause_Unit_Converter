<!Doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container my-5 convert-wrap">
        <h1 class="mb-5">Temperature Converter</h1>
        <div class="card">
            <h5 class="card-header"> Temperature</h5>
            <div class="card-body">
                <div class="row">
                    <p>From:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="temperature-from-unit">
                            <option value="centigrade">Centigrade</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" type="number" step="0.01" id="temperature-from-value">
                    </div>
                </div>
                <div class="row">
                    <p>To:</p>
                    <div class="col-md-6 mb-3">
                        <select class="form-select" id="temperature-to-unit">
                            <option value="centigrade">Centigrade</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="temperature-to-value" readonly>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="convertTemperature()">
                    Convert</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
